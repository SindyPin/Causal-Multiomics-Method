name: R-CMD-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
        Rscript -e 'install.packages(c("dplyr", "knitr", "pander"))'

    - name: Run R script
      run: Rscript generate_report_function.R

    - name: Operating System Information
      run: |
        echo "This code has been tested on:"
        echo "- Ubuntu (via GitHub Actions)"
        echo "- Windows 11 Enterprise (locally)"
